<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="Guru Nanak Dwara first time donor donation page">
    <meta name="theme-color" content="#ED9757"/>
    <title>GND First Time Donor</title>
    <link rel="stylesheet" type="text/css" media="screen" href="Styling/FirstTimeDonor.css?version=91" />
    <link rel="icon" type="image/png" sizes="32x32" href="Resources/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Resources/favicons/favicon-16x16.png">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="Javascript/donationJS.js?version=36"></script>
</head>

<body>
    
    <header>
        <div class="headerContainer">
            <a href="https://www.gurunanakdwara.com/">
                <img src="Resources/gnd-logo.svg" alt="Guru Nanak Dwara logo" class="headerLogo">
            </a>
            <div>
                <span class="headerSecure"> Secure response </span>
            </div>
        </div>
    </header>
    
    <main>
        <section>
                <div class="splashBanner">
                    <h1 id="splashTitle"> You make a difference. </h1> 
                </div>
        </section>

        <article>
            <section class="subheaderAndAmountsSection">
                <p class="subheader" id="donateNow">Donate again</p>
                <a href="./FirstTimeDonor" class="hyperLink"> First-time donor? </a>
            </section>

            <form action="/apps/GND/FirstTimeDonor/HandleFirstTimeDonationForm" method="post" id="payment-form">
                <div class="allbuttonsContainer">
                    <section class="donationFrequencyButtonsContainer">
                        <div class="wrapperFrequencyRadioLabel">
                            <input required type="radio" id="frequency1" name="donationFrequency" value="monthly-donation">
                            <label for="frequency1"> Monthly donations</label>
                        </div>
                        
                        <div class="wrapperFrequencyRadioLabel">
                            <input required type="radio" id="frequency2" name="donationFrequency" value="one-time-donation">
                            <label for="frequency2"> One-time donations </label>
                        </div>
                    </section>

                    <section class="donationButtonsContainer">
                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox1" name="donationAmount" value="31">
                            <label for="amountBox1"> $31 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox2" name="donationAmount" value="51">
                            <label for="amountBox2"> $51 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox3" name="donationAmount" value="101">
                            <label for="amountBox3"> $101 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox4" name="donationAmount" value="251">
                            <label for="amountBox4"> $251 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox5" name="donationAmount" value="501">
                            <label for="amountBox5"> $501 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox6" name="donationAmount" value="1001">
                            <label for="amountBox6"> $1,001 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox7" name="donationAmount" value="2001">
                            <label for="amountBox7"> $2,001 </label>
                        </div>

                        <div class="wrapperRadioLabel">
                            <input required type="radio" id="amountBox8" name="donationAmount" value="5001">
                            <label for="amountBox8"> $5,001 </label>
                        </div>


                        <div class="otherDonationContainer">
                            <input required type="radio" id="otherAmountRadio"
                            name="donationAmount" value="">
                            <label for="otherAmountRadio"> $ </label>
                            <div class="otherAmountField">
                                <input type="tel" id="otherAmtNumberInput" name="amount"  placeholder="Other" maxlength="7" pattern="\d+(\.\d{2})?" onclick="checkOtherRadio()" onchange="setOtherAmount()" title="Please enter numbers as whole dollars or dollars and cents (2 decimals)">
                            </div>
                        </div>
                    </section> 
                </div>

                <div class="billingAndCardSection">
                    <legend>Billing Information</legend>
                    <section class="billingContainer">
                        <div class="labelAndFieldHalf" >
                            <label for="firstName">First Name<sup>*</sup></label>
                            <br/>
                            <input required type="text" id="firstName" name="firstName" class="inputField" pattern=".{1,}" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
        
                        <div class="labelAndFieldHalf" >
                            <label for="lastName">Last Name<sup>*</sup></label>
                            <br/>
                            <input required type="text" id="lastName" name="lastName" class="inputField" pattern=".{1,}" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
        
                        <div class="labelAndFieldHalf">
                            <label for="emailAddress">Email Address<sup>*</sup></label>
                            <br/>
                            <input required type="email" id="emailAddress" name="emailAddress" class="inputField" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
        
                        <div class="labelAndFieldHalf">
                            <label for="contactNumber">Phone Number<sup>*</sup></label>
                            <br/>
                            <input required id="contactNumber" name="contactNumber" class="inputField" type="tel" placeholder="XXXXXXXXXX" pattern="^([0-9]{10})$" title="Digits only - no dashes, spaces, or parenthesis" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
        
                        <div class="labelAndFieldFull">
                            <label for="address1">Street Address<sup>*</sup></label>
                            <br/>
                            <input required type="text" id="address1" name="address1" class="inputField" pattern=".{1,}" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>

                        <div class="labelAndFieldThird" id="cityField">
                            <label for="city">City<sup>*</sup></label>
                            <br/>
                            <input required type="text" id="city" name="city" class="inputField" pattern="^\p{Lu}\p{L}*(?:[\s-]\p{Lu}\p{L}*)*$" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
        
                        <div class="labelAndFieldThird" id="stateField">
                            <label for="address_state">State<sup>*</sup></label>
                            <br/>
                            <select required class="inputField" id="address_state"  name="stateProvinceGeoId" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                            <option class="blank label"></option>
                            <option value="USA_AL" class="state">Alabama</option>
                            <option value="USA_AK" class="state">Alaska</option>
                            <option value="USA_AZ" class="state">Arizona</option>
                            <option value="USA_AR" class="state">Arkansas</option>
                            <option value="USA_CA" class="state">California</option>
                            <option value="USA_CO" class="state">Colorado</option>
                            <option value="USA_CT" class="state">Connecticut</option>
                            <option value="USA_DE" class="state">Delaware</option>
                            <option value="USA_DC" class="state">District Of Columbia</option>
                            <option value="USA_FL" class="state">Florida</option>
                            <option value="USA_GA" class="state">Georgia</option>
                            <option value="USA_HI" class="state">Hawaii</option>
                            <option value="USA_ID" class="state">Idaho</option>
                            <option value="USA_IL" class="state">Illinois</option>
                            <option value="USA_IN" class="state">Indiana</option>
                            <option value="USA_IA" class="state">Iowa</option>
                            <option value="USA_KS" class="state">Kansas</option>
                            <option value="USA_KY" class="state">Kentucky</option>
                            <option value="USA_LA" class="state">Louisiana</option>
                            <option value="USA_ME" class="state">Maine</option>
                            <option value="USA_MD" class="state">Maryland</option>
                            <option value="USA_MA" class="state">Massachusetts</option>
                            <option value="USA_MI" class="state">Michigan</option>
                            <option value="USA_MN" class="state">Minnesota</option>
                            <option value="USA_MS" class="state">Mississippi</option>
                            <option value="USA_MO" class="state">Missouri</option>
                            <option value="USA_MT" class="state">Montana</option>
                            <option value="USA_NE" class="state">Nebraska</option>
                            <option value="USA_NV" class="state">Nevada</option>
                            <option value="USA_NH" class="state">New Hampshire</option>
                            <option value="USA_NJ" class="state">New Jersey</option>
                            <option value="USA_NM" class="state">New Mexico</option>
                            <option value="USA_NY" class="state">New York</option>
                            <option value="USA_NC" class="state">North Carolina</option>
                            <option value="USA_ND" class="state">North Dakota</option>
                            <option value="USA_OH" class="state">Ohio</option>
                            <option value="USA_OK" class="state">Oklahoma</option>
                            <option value="USA_OR" class="state">Oregon</option>
                            <option value="USA_PA" class="state">Pennsylvania</option>
                            <option value="USA_RI" class="state">Rhode Island</option>
                            <option value="USA_SC" class="state">South Carolina</option>
                            <option value="USA_SD" class="state">South Dakota</option>
                            <option value="USA_TN" class="state">Tennessee</option>
                            <option value="USA_TX" class="state">Texas</option>
                            <option value="USA_UT" class="state">Utah</option>
                            <option value="USA_VT" class="state">Vermont</option>
                            <option value="USA_VA" class="state">Virginia</option>
                            <option value="USA_WA" class="state">Washington</option>
                            <option value="USA_WV" class="state">West Virginia</option>
                            <option value="USA_WI" class="state">Wisconsin</option>
                            <option value="USA_WY" class="state">Wyoming</option>
                            <option value="USA_AS" class="state">American Samoa</option>
                            <option value="USA_GU" class="state">Guam</option>
                            <option value="USA_MP" class="state">Northern Mariana Islands</option>
                            <option value="USA_PR" class="state">Puerto Rico</option>
                            <option value="USA_UM" class="state">United States Minor Outlying Islands</option>
                            <option value="USA_VI" class="state">Virgin Islands</option>
                            <option value="USA_AA" class="state">Armed Forces Americas</option>
                            <option value="USA_AP" class="state">Armed Forces Pacific</option>
                            <option value="USA_AE" class="state">Armed Forces Others</option>
                            </select>
                        </div>
        
                        <div class="labelAndFieldThird" id="zipField">
                            <label for="postalCode">Zip Code<sup>*</sup></label>
                            <br/>
                            <input required class="inputField" id="postalCode" name="postalCode" type="tel" pattern="^([0-9]{5})$" title="5 digit zip only" onblur="addValidationErrorStyling(event)" oninput="addValidationErrorStyling(event)">
                        </div>
                    </section>

                    <br>
                    <br>

                    <legend>Card Information</legend>
                    <section class="stripeContainer">
                        <div class="stripeForm">
                            <div id="card-element"><!-- A Stripe Element will be inserted here. --></div>
                            <!-- Used to display form errors. -->
                            <br/>
                            <div id="card-errors" role="alert"></div>
                        </div>
                    </section>

                    <div class="badgeContainer">
                        <img src="Resources/powered_by_stripe.png" alt="powered by Stripe badge" class="stripeBadge">
                        <img src="Resources/100-secure.png" alt="100% secure badge" class="secure100Badge">
                    </div>
                                
                    <br/>

                    <div id="donateButton">
                        <button class="button">Submit donation</button>
                    </div>
                </div>
            </form>
        </article>
    </main>
                    
    <footer>
        <p>Guru Nanak Dwara is a tax-exempt 501c(3) non-profit charitable organization. Every generous donation is tax deductible in the USA.</p>
    </footer>
                
    <script src="Javascript/stripeElement.js"></script>

</body>

</html>
